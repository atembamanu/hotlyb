<main>
        <center>
          <div class="login-page container">
                <h4>Become a Hero</h4>
                <div id="register-page" class="row">
                    <div class="col s12 z-depth-6 card-panel">
                        <form class="register-form">        
                            <div class="row margin">
                                <div class="input-field col s12">
                                    <i class="mdi-social-person-outline prefix"></i>
                                    <input id="user_name" type="text" class="validate" placeholder="Username" required>
                                    
                                </div>
                            </div>
                            <div class="row margin">
                                <div class="input-field col s12">
                                    <i class="mdi-communication-email prefix"></i>
                                    <input id="user_email" type="email" class="validate" placeholder="Email" required>

                                </div>
                            </div>
                            <div class="row margin">
                                <div class="input-field col s12">
                                    <i class="mdi-action-lock-outline prefix"></i>
                                    <input id="user_passw" type="password" class="validate" placeholder="Password" required>
                               
                                </div>
                            </div>
                            <div class="row margin">
                                <div class="input-field col s12">
                                    <i class="mdi-action-lock-outline prefix"></i>
                                    <input id="confirm_pass" type="password" placeholder="Re-type Password" required>
                        
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <a href="" class="btn-send btn waves-effect waves-light col s12">Continue</a>
                                </div>
                                <div class="input-field col s12">
                                    <p class="margin center medium-small sign-up">Already have an account? <a href="account.html">Login</a></p>
                                </div>
